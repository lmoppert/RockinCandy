{% extends "_base.html" %}
{% block content %}
<div class="container">
    <h3 class="text-center">Frank</h3>
    <div class="row">
        {% for image in images %}
        <div class="col-xs-6 col-md-3" style="min-height:350px;">
            <a href="media/frank/{{ image }}" class="thumbnail" data-lightbox="frank">
                <img src="media/frank_thumbs/{{ image }}" alt="Tattoo von Frank"
                    class="grayscale grayscale-fade img-responsive">
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
{% block javascript %}
<script type="text/javascript">
    $(function(){
        $("#nav_tattoo").addClass("active");
    });
</script>
{% endblock %}
